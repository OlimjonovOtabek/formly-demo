<button
  type="button"
  class="inline-flex h-9 items-center gap-2 rounded-md border border-border bg-card px-3 text-sm font-medium text-foreground hover:bg-muted"
  (click)="toggleTheme()"
>
  @if (isDark()) {
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 4v2m0 12v2m8-8h-2M6 12H4m12.364 5.364-1.414-1.414M9.05 9.05 7.636 7.636m8.728 0L14.95 9.05M9.05 14.95l-1.414 1.414M12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"
      ></path>
    </svg>
    <span>Light</span>
  } @else {
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 12.79A9 9 0 1 1 11.21 3c-.01.26-.02.52-.02.79a9 9 0 0 0 9 9c.27 0 .53-.01.81-.02Z"
      ></path>
    </svg>
    <span>Dark</span>
  }
</button>
